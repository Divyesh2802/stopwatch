<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b268916062.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="time">00:00:00</h1>
      <div class="butt">
        <i class="fa-solid fa-stop" onclick="watchStop()"></i>
        <i class="fa-solid fa-play" onclick="watchStart()"></i>
        <i class="fa-solid fa-rotate-left" onclick="watchReset()"></i>
      </div>
    </div>

    <script>
      let [sec, min, hr] = [0, 0, 0];
      let time = document.getElementById('time');
      let timer = null;

      function stopwatch() {
        sec++;
        if (sec == 60) {
          sec = 0;
          min++;
          if (min == 60) {
            min = 0;
            hr++;
          }
        }

        let h = hr < 10 ? "0" + hr : hr;
        let m = min < 10 ? "0" + min : min;
        let s = sec < 10 ? "0" + sec : sec;

        time.innerHTML = h + ":" + m + ":" + s;
      }

      function watchStart() {
        if (timer !== null) {
          clearInterval(timer);
        }
        timer = setInterval(stopwatch, 1000);
      }

      function watchStop() {
        clearInterval(timer);
      }

      function watchReset() {
        clearInterval(timer);
        [sec, min, hr] = [0, 0, 0];
        time.innerHTML = "00:00:00";
      }

    </script>
  </body>
</html>
